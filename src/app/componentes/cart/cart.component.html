<div class="main-content mt-5">

  <div class="card">
    <table class="table table-hover shopping-cart-wrap">
    <thead class="text-muted">
    <tr>
      <th scope="col">Product</th>
      <th scope="col" width="120">Quantity</th>
      <th scope="col" width="120">Price</th>
      <th scope="col" width="200" class="text-right">Action</th>
    </tr>
    </thead>
    <tbody *ngIf="productos.length === 0">
      <tr *ngIf="loading" >
        <td>
          <div class="spinner-border text-warning" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <app-item-cart *ngFor="let item of productos" (deleteCart)="deleteCart($event)" [producto]="item"></app-item-cart>
    <div *ngIf="!loading && productos.length === 0" class="alert alert-info">
        <strong>Lista vacia...</strong>
    </div>
      <button *ngIf="productos.length !== 0" class="float-right btn btn-success pr-3">Buy</button>
    </div> <!-- card.// -->
    
</div>
