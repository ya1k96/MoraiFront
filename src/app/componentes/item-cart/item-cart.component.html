<form action="" [formGroup]="forma">
  <table class="table table-hover shopping-cart-wrap">
    <tbody>
      <tr>
        <td>
        <figure class="media">
          <div class="img-wrap"><img [src]="producto.items.img_src" class="img-thumbnail img-sm"></div>
          <figcaption class="media-body">
            <h6 class="title text-truncate"> {{ producto.items.nombre }} </h6>
            <dl class="dlist-inline small">
              <dt>Size: </dt>
              <dd>XXL</dd>
            </dl>
            <dl class="dlist-inline small">
              <dt>Color: </dt>
              <dd>Orange color</dd>
            </dl>
          </figcaption>
        </figure> 
        </td>
        <td> 
          <select class="form-control" formControlName="cantidad" name="cantidad"  (change)="updateCart()" >
            <option value="1">1</option>
            <option value="2">2</option>	
            <option value="3">3</option>	
            <option value="4">4</option>	
          </select> 
        </td>
        <td> 
          <div class="price-wrap"> 
            <var class="price">USD {{ totalProd }}</var> 
            <small class="text-muted">(USD5 each)</small> 
          </div> <!-- price-wrap .// -->
        </td>
        <td class="text-right"> 
        <a title="" href="" class="btn btn-outline-success" data-toggle="tooltip" data-original-title="Save to Wishlist"> <i class="fa fa-heart"></i></a> 
        <a (click)="deleteFromCart( producto )" class="btn btn-outline-danger"> Ã— Remove</a>
        </td>
      </tr>
    </tbody>  
  </table>  
</form>
